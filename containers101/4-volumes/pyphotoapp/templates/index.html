<!doctype html>
<html >

<head>
  <meta charset="utf-8">
  <title>Slim.AI Photo Server</title>

  <link href="static/main.css" rel="stylesheet">
  <!-- Required Core Stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
  {% with messages = get_flashed_messages() %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <!-- <strong>Title</strong> --> {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container-fluid">
  <div class="title center">
    <h1>Slim.AI Photo Server - Volumes Tutorial</h1>
  </div>
<hr>
  <div class="glide">
    <div class="center">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          {% if images %}
            {% for image in images %}
              <li class="glide__slide"><img src="static/images/{{ image }}"/> </li>
            {% endfor %}
            {% endif %}
        </ul>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
      </div>
    </div>
      
    </div>
  </div>

<hr> 
<div class="row">
  <div class="center">
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <div class="uploadSection">
          <label>Select your profile picture:</label><br>
          <input type="file" class="btn btn-secondary" name="pic" />

          <p><h4>Select a category:</h4></p>
          <input type="radio" id="swag" name="cat" value="Swag" checked>
          <label for="swag">Swag</label>
          <input type="radio" id="cookie" name="cat" value="Cookie">
          <label for="swag">Cookie</label>
          <input type="radio" id="tea" name="cat" value="Tea">
          <label for="swag">Tea</label>
      
          <div class="uploadbutton">
            <input type="submit" class="btn btn-primary" name="btn_upload_profile_pic" value="Upload" />
          </div>

      </div>
      
    </form>
  </div>
</div>

</div>

<script>
  new Glide('.glide', { 
    type: 'slider',
    startAt: 0, 
    wrapperWidth: 800,
    width: 800,
    slideWidth: 800
    }).mount()
</script>


</body>

</html>
